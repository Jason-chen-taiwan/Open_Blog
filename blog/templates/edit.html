{% extends "base.html" %}
{% block content %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<h1>Edit Post</h1>
<form id="postForm" method="POST" action="{{ url_for('main.edit', post_id=post.id) }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required />
  </div>
  
  <div class="form-group">
    <label for="image">Cover Image:</label>
    {% if post.image_path %}
      <img src="{{ url_for('static', filename=post.image_path) }}" class="img-thumbnail mb-2" style="max-height:200px">
    {% endif %}
    <input type="file" id="image" name="image" class="form-control" accept="image/*">
  </div>
  
  <div class="form-group">
    <label for="editor">Content:</label>
    <!-- 將原有 HTML 內容預載入編輯器 -->
    <div id="editor" style="height: 300px;">{{ post.html_content|safe }}</div>
    <input type="hidden" name="content" id="content">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      {% for category in categories %}
      <option value="{{ category.name }}" {% if category.id == post.category_id %}selected{% endif %}>
        {{ category.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="tags">Tags (comma separated):</label>
    <input type="text" id="tags" name="tags" value="{{ current_tags }}" />
  </div>
  <button type="submit">Update Post</button>
</form>

<!-- 載入 Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: {
        container: [
          ['bold', 'italic', 'underline'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['image', 'code-block']
        ],
        handlers: {
          image: imageHandler
        }
      }
    }
  });

  function imageHandler() {
    var range = quill.getSelection();
    var input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.setAttribute('accept', 'image/*');
    input.click();
    input.onchange = function() {
      var file = input.files[0];
      if (/^image\//.test(file.type)) {
        var formData = new FormData();
        formData.append('image', file);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '{{ url_for("main.upload") }}', true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var imageUrl = response.url;
            quill.insertEmbed(range.index, 'image', imageUrl);
          } else {
            console.error('Image upload failed');
          }
        };
        xhr.send(formData);
      } else {
        console.warn('Please select an image file.');
      }
    };
  }

  document.getElementById('postForm').onsubmit = function() {
    document.getElementById('content').value = quill.root.innerHTML;
  };
</script>
{% endblock %}
