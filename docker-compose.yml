services:
  mysql:
    command: --default-authentication-plugin=mysql_native_password --init-file=/docker-entrypoint-initdb.d/init.sql
      --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: blog-mysql
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      MYSQL_DATABASE: blog_db
      MYSQL_PASSWORD: asdfghjkl;
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: blog_user
    healthcheck:
      interval: 5s
      retries: 5
      test:
      - CMD
      - mysqladmin
      - ping
      - -h
      - localhost
      - -u$$MYSQL_USER
      - -p$$MYSQL_PASSWORD
      timeout: 5s
    image: mysql:8.0
    ports:
    - 3306:3306
    restart: unless-stopped
    volumes:
    - mysql_data:/var/lib/mysql
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  web:
    build: .
    command:
    - gunicorn
    - --bind
    - 0.0.0.0:5000
    - --workers
    - '3'
    - --access-logfile
    - '-'
    - --error-logfile
    - '-'
    - --capture-output
    - --log-level
    - info
    - blog.app:app
    container_name: blog-web
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
    - MYSQL_HOST=mysql
    - MYSQL_USER=blog_user
    - MYSQL_DATABASE=blog_db
    - FLASK_APP=blog.app
    - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    - PYTHONUNBUFFERED=1
    - PYTHON_UNBUFFERED="true"
    - PYTHONIOENCODING=UTF-8
    - FLASK_DEBUG=1
    - MYSQL_PASSWORD=asdfghjkl;
    - ADMIN_EMAIL=test2@gmail.com
    - SECRET_KEY=5Na%kYy!|)nn|o(=d[,Vn2!*`5_Hg?]j|SW'^KdO5cuo!4XS4I
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:5000/ || exit 1
      timeout: 10s
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    ports:
    - 5000:5000
    restart: on-failure:3
    stdin_open: true
    tty: true
    volumes:
    - .:/app
    - ./blog/static/uploads:/app/blog/static/uploads
    - ./blog/static/img:/app/blog/static/img
volumes:
  mysql_data: null
